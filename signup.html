<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에듀메이커 - 강사 회원가입</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // 제공해주신 Public Key 적용
            emailjs.init("0VVyqizaUqeIcG7FU");
        })();
    </script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .signup-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #0056b3; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-signup { width: 100%; padding: 14px; background-color: #0056b3; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-signup:hover { background-color: #004494; }
        .footer-link { text-align: center; margin-top: 20px; font-size: 14px; }
        .footer-link a { color: #0056b3; text-decoration: none; }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>에듀메이커 강사 가입</h2>
    <div class="form-group">
        <label>성함</label>
        <input type="text" id="name" placeholder="실명을 입력해 주세요">
    </div>
    <div class="form-group">
        <label>연락처</label>
        <input type="text" id="phone" placeholder="010-0000-0000">
    </div>
    <div class="form-group">
        <label>활동 가능 지역</label>
        <select id="region">
            <option value="">지역을 선택하세요</option>
            <option value="서울/수도권">서울/수도권</option>
            <option value="부산/경남">부산/경남</option>
            <option value="대구/경북">대구/경북</option>
            <option value="대전/충청">대전/충청</option>
            <option value="광주/전라">광주/전라</option>
            <option value="강원/제주">강원/제주</option>
        </select>
    </div>
    <div class="form-group">
        <label>이메일 (아이디)</label>
        <input type="email" id="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
        <label>비밀번호</label>
        <input type="password" id="password" placeholder="6자리 이상 입력">
    </div>
    
    <button class="btn-signup" onclick="handleSignup()">가입하기</button>
    
    <div class="footer-link">
        이미 계정이 있으신가요? <a href="index.html">로그인하기</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDKA0GjAlOF826TZl49y67H4oz8nMW_Jbw",
        authDomain: "edumaker-teacher-d97ba.firebaseapp.com",
        projectId: "edumaker-teacher-d97ba",
        storageBucket: "edumaker-teacher-d97ba.firebasestorage.app",
        messagingSenderId: "532708143359",
        appId: "1:532708143359:web:89b9933da4c868127ddcca",
        measurementId: "G-JJ1TF77VBJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleSignup = async function() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const region = document.getElementById('region').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(!name || !phone || !region || !email || !password) {
            alert("모든 정보를 입력해 주세요.");
            return;
        }

        try {
            // 1. Firebase Auth 회원가입
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Firestore에 추가 정보 저장
            await setDoc(doc(db, "users", user.uid), {
                name: name,
                phone: phone,
                region: region,
                email: email,
                createdAt: new Date(),
                role: "teacher"
            });

            // 3. 관리자에게 이메일 알림 발송 (EmailJS 적용)
            const templateParams = {
                teacher_name: name,
                teacher_email: email,
                teacher_phone: phone,
                teacher_region: region
            };

            // 제공해주신 Service ID와 Template ID 적용
            emailjs.send('service_6f7u7om', 'template_wqsqk8s', templateParams)
                .then(function(response) {
                    console.log('관리자 알림 메일 발송 완료!');
                }, function(error) {
                    console.error('메일 발송 오류:', error);
                });

            alert("회원가입이 완료되었습니다! 관리자 승인 후 이용 가능합니다.");
            location.href = "index.html";

        } catch (error) {
            alert("회원가입 실패: " + error.message);
        }
    }
</script>
</body>
</html>
